<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
    <h1>FreeCode Camp Survey Form</h1>
<p>Thank you for taking the time to help us improve the platform</p>
</header>
<div id="survey-form" class="survey-form">
    <div class="form-group">
   <label for="demo" class="label">Name</label>
   <input type="text" placeholder="Enter your name"value="">
</div>
<div class="form-group">
   <label for="demo" class="label">Email</label>
   <input id="email" placeholder="Enter your email address" value="">
</div>
<div class="form-group">
   <label for="demo" class="label">Age<span>(optional)</span></label>
   <input id="email" placeholder="Age" value="123">
</div>
<div class="form-group">
   <label for="demo" class="label">Which option best describes your current role?</label>
   <input id="email" placeholder="Select current role" value="">
</div>
<div class="form-group">
<p class="p1">Would you recommend freeCodeCamp to a friend?</p>
<div class="form-groupradio">
<label>
   <input type="radio" id="def" name="lev-of-recommend" value="Definitely" class="input-radio">
   Definitely
</label>
<label>
<input type="radio" id="Maybe" name="lev-of-recommend" value="Maybe" class="input-radio">
Maybe
</label>
<label for="Not Sure">
<input type="radio" id="Not Sure" name="lev-of-recommend" value="Not Sure" class="input-radio">
Not Sure
</label>
</div>
</div>
<div class="form-group">
<p class="p2">What is your favourite feature of freeCodeCamp?</p>
<input id="email" placeholder="Select an option" value="">
</div>
<div class="form-group">
<p class="p1">What would you like to see improved?(Check all that apply)</p>
<label for="maybe"><input type="checkbox" id="Front-end projects" name="front-end projects" value="Front-end projects"  class="input-checkbox">Front-end projects</label>
<label for="maybe"><input type="checkbox" id="Back-end projects" name="Back-end projects" value="Back-end projects" class="input-checkbox">Back-end projects</label>
<label for="maybe"><input type="checkbox" id="Data visualisation" name="Data visualisation" value="Data visualisation" class="input-checkbox">Data visualisation</label>
<label for="maybe"><input type="checkbox" id="Challenges" name="Challenges" value="Challenges" class="input-checkbox">Challenges</label>
<label for="maybe"><input type="checkbox" id="Open Source Community" name="Open Source Community" value="Open Source Community" class="input-checkbox">Open Source Community</label>
<label for="maybe"><input type="checkbox" id="Gitter help rooms" name="Gitter help rooms" value="Gitter help rooms" class="input-checkbox">Gitter help rooms</label>
<label for="maybe"><input type="checkbox" id="videos" name="videos" value="videos" class="input-checkbox">Videos</label>
</div>
<div class="form-group">
<p>Any comments or suggestions?</p>
<input id="email1" placeholder="Enter your email address" value="">
</div>
<div class="form-group">
<button>Submit</button>
</div>
</div>
</div>
</body>
</html>
